                                      Yvo.Solutions a été fondée en 2017 par Loïc Yvonnet, ingénieur en informatique diplômé de 
                                      l'Université de Technologie de Compiègne (UTC). Passionné par les technologies numériques, les langages 
                                      de programmation et la qualité logicielle, Loïc vous conseille sur des choix stratégiques d'architecture 
                                      logicielle dimensionnant pour le succès de votre projet. Loïc peut aussi bien mener votre équipe projet 
                                      en tant que Tech Lead que rejoindre votre équipe de développement pour la renforcer. Architecte logiciel

                                      la configuration et l'intégration des produits de Dassault Systèmes, comme la 3DEXPERIENCE, CATIA, SIMULIA,
                                      DELMIA et ENOVIA. Avec plus de 15 ans d'expérience en C++, et ayant participé au développement de différents
                                      firmwares, Loïc peut vous aider dans vos projets d'ingénierie de systèmes embarqués.">
